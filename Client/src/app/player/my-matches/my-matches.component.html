<div class="container justify-content-md-center">

  <table class="table table-striped table-inverse table-responsive m-auto">
    <thead class="thead-inverse">
      <tr>
        <th colspan="4">
          <div class="row justify-content-md-center">
            <button class="btn btn-success" [ngClass]="{'clicked': !new}" (click)="oldClicked()">Old Mtches</button>
            <button class="btn btn-success" [ngClass]="{'clicked': new}" (click)="newClicked()">Coming
              Mtches</button>
          </div>
        </th>

      </tr>
    </thead>
    <thead class="thead-inverse">
      <tr>
        <th>Match Time</th>
        <th>Playground Name</th>
        <th>Playground Address</th>
        <th *ngIf="new">Cancel Reservation</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="new; else elseTemplate">
        <tr *ngIf="newMatches.length==0">
          <td colspan="4">
            <div class="alert alert-info text-center" role="alert">
              <strong>No Matches Found</strong>
            </div>
          </td>
        </tr>
        <tr *ngFor="let match of newMatches">
          <td class="text-center">{{match.startTime | date:'medium'}}</td>
          <td class="text-center">{{match.playground?.name}}</td>
          <td class="text-center">{{match.playground?.address}}</td>
          <td class="text-center"><button (click)="delete(match._id)" type="button"
              class="btn btn-danger">Cancel</button></td>
        </tr>
      </ng-container>
      <ng-template #elseTemplate>
        <tr *ngIf="oldMatches.length==0">
          <td colspan="3">
            <div class="alert alert-info text-center" role="alert">
              <strong>No Matches Found</strong>
            </div>
          </td>
        </tr>
        <tr *ngFor="let match of oldMatches">
          <td class="text-center">{{match.startTime | date:'medium'}}</td>
          <td class="text-center">{{match.playground.name}}</td>
          <td class="text-center">{{match.playground.address}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
